    <div class="container mt-5">
        <h1>Hubungi Kami</h1>
        <p>Isi form di bawah dan customer care kami akan segera membantu anda.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" id="name" class="form-control" placeholder="Masukan nama lengkap anda..." required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Masukan E-mail anda..." name="email" required>
            </div>
      
            <div class="mb-3">
                <label for="HandPhone" class="form-label">Nomor HandPhone:</label>
                <input type="tel" id="HandPhone" class="form-control" placeholder="Nomor HandPhone anda..." name="Handphone" required>
            </div>
      
            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan Anda:</label>
                <textarea id="pesan" class="form-control" placeholder="Ketikan Pesan Anda..." rows="4" required></textarea>
            </div>
      
            <button class="btn btn-primary" type="submit">Kirim</button>
        </form>
    </div>
