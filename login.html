<body>
  <section id="login">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Halo selamat datang kembali:D</h4><br>
        <p class="card-text">Membuat poster produk makanan terkeren dan pastinya terjangkau untuk UMKM</p>
        <h6><i class="fa-solid fa fa-envelope"></i> Masukan Email</h6><input type="email" class="form-control"
          name="email" id="email"> <br>
        <h6><i class="fa-solid fa fa-lock"></i> Masukan Password</h6>
        <input type="password" class="form-control" name="password" id="password"><br>
        <div class="row my-4 text-center">
          <div class="col sm-6">
            <button type="button" class="btn btn-dark"></i>Masuk</button>
          </div>
          <div class="col sm-6">

          </div>
        </div>
      </div>
    </div>
